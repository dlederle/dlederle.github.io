# Site wide configuration

title:            Dylan Lederle-Ensign
locale:           en_US
url:              #//dlederle.com

links:
- title: Archive
  url: /archive/

# Jekyll configuration

root: /
permalink:   /blog/:year/:month/:day/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true


# Site owner
owner:
  name: Dylan Lederle-Ensign
  avatar: bio-photo.jpg
  bio: "Graduate Student at UC Santa Cruz. Studying games, software and ultimate frisbee"
  email: dylan.lederle.ensign@gmail.com
  disqus-shortname:
  twitter: dlederle
  facebook: #username
  google:
    plus: #username
    analytics: "UA-26756756-1"
    verify:
    ad-client:
    ad-slot:
  bing-verify:
  github: dlederle
